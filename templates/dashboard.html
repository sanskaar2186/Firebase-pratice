{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <!-- Add this profile header section -->
    <header class="dashboard-header">
        <div class="user-profile-summary">
            {% if user_data.photo_url %}
                <img src="{{ user_data.photo_url }}" alt="Profile Photo" class="profile-pic">
            {% else %}
                <div class="profile-pic-initial">{{ user.email[0]|upper }}</div>
            {% endif %}
            <div>
                <h2>Welcome, {{ user_data.name or user.email }}!</h2>
                <a href="/profile" class="profile-link">View Profile â†’</a>
            </div>
        </div>
        <a href="/logout" class="btn btn-logout">Logout</a>
    </header>

    <!-- Rest of your existing dashboard content -->
    <div class="dashboard-content">
        <!-- ... -->
    </div>
</div>
{% endblock %}
